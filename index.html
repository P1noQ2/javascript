<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Challenge 1: Your age in days</h1>
        <div class="container-div-flex-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDay()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="removeDay()">reset</button>
            </div>
        </div>
        <div class="container-div-flex-1">
            <div id="result"></div>
        </div>
    </div>
    <div class="container">
        <h1>Challenge 2: Grab your cat</h1>
        <div class="container-div-flex-2" id="flex-cat-gen">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Challange 3:Rock Paper Scissors</h1>
        <div class="container-div-flex-3" id="flex-box-rps-div">
            <img src="images/challange3/rock.png" id="0" width="150" height="150" onclick="rpsGame(this)" />
            <img src="images/challange3/paper.png" id="1" width="150" height="150" onclick="rpsGame(this)" />
            <img src="images/challange3/scissors.png" id="2" width="150" height="150" onclick="rpsGame(this)" />
        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
